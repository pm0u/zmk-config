draw_config:
  key_w: 60.0
  key_h: 61.0
  combo_w: 20.0
  combo_h: 30.0
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: false
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 2.0
  draw_key_sides: true
  key_side_pars:
    rel_x: 0
    rel_y: 6
    rel_w: 6
    rel_h: 12
    rx: 4
    ry: 4
  svg_extra_style: "svg.keymap { font-family: 'JetBrains Mono'; }"
  footer_text: ""
  shrink_wide_legends: 5
  style_layer_activators: true
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  glyphs: {}
parse_config:
  zmk_additional_includes:
    - "zmk-helpers/include"
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    {
      "&capsdance": "$$mdi:apple-keyboard-caps$$",
      "&caps_word": "CAPSWORD",
      "&hmr RGUI K": { t: "K", h: "Gui" },
      "&hmr RCTRL L": { t: "L", h: "Ctrl" },
      "&hmr RALT SEMI": { t: ";", h: "Alt", s: ":" },
      "&hmr RSHIFT J": { t: "J", h: "Shift" },
      "&hml LGUI D": { t: "D", h: "Gui" },
      "&hml LCTRL S": { t: "S", h: "Ctrl" },
      "&hml LALT A": { t: "A", h: "Alt" },
      "&hml LSHIFT F": { t: "F", h: "Shift" },
      "&esc": { t: "Esc" },
      "&tab": { t: "Tab" },
      "&kp LG(UP)": "$$mdi:dock-window$$",
      "&kp LG(SEMI)": "$$mdi:magnify$$",
      "&fn_opn": "()=>{}",
      "&fn_impl": "()=>",
    }
  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: ""
    type: trans
  layer_legend_map: {}
  mark_alternate_layer_activators: false
  modifier_fn_map:
    left_ctrl: ^
    right_ctrl: ^
    left_shift: ⇧
    right_shift: ⇧
    left_alt: ⎇
    right_alt: ⎇
    left_gui: ⌘
    right_gui: ⌘
    keycode_combiner: "{mods}+{key}"
    mod_combiner: "{mod_1}+{mod_2}"
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
  qmk_remove_keycode_prefix:
    - KC_
  qmk_keycode_map:
    XXXXXXX: ""
    "NO": ""
    MINUS: "-"
    MINS: "-"
    EQUAL: "="
    EQL: "="
    LEFT_BRACKET: "["
    LBRC: "["
    RIGHT_BRACKET: "]"
    RBRC: "]"
    BACKSLASH: \
    BSLS: \
    NONUS_HASH: "#"
    NUHS: "#"
    SEMICOLON: ;
    SCLN: ;
    QUOTE: "'"
    QUOT: "'"
    GRAVE: "`"
    GRV: "`"
    COMMA: ","
    COMM: ","
    DOT: .
    SLASH: /
    SLSH: /
    TILDE: "~"
    TILD: "~"
    EXCLAIM: "!"
    EXLM: "!"
    AT: "@"
    HASH: "#"
    DOLLAR: $
    DLR: $
    PERCENT: "%"
    PERC: "%"
    CIRCUMFLEX: ^
    CIRC: ^
    AMPERSAND: "&"
    AMPR: "&"
    ASTERISK: "*"
    ASTR: "*"
    LEFT_PAREN: (
    LPRN: (
    RIGHT_PAREN: )
    RPRN: )
    UNDERSCORE: _
    UNDS: _
    PLUS: +
    LEFT_CURLY_BRACE: "{"
    LCBR: "{"
    RIGHT_CURLY_BRACE: "}"
    RCBR: "}"
    PIPE: "|"
    COLON: ":"
